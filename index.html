<!DOCTYPE html>
<html>
<head>
    <title>Test Case Execution Tracker</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Test Case Execution Tracker</h2>

<table>
    <tr>
        <th>Test Case ID</th>
        <th>Description</th>
        <th>Status</th>
        <th>Execution Date</th>
        <th>Comments</th>
    </tr>
    <tr>
        <td>TC001</td>
        <td>Login with valid credentials</td>
        <td>Passed</td>
        <td>2025-02-20</td>
        <td>All steps executed successfully</td>
    </tr>
    <tr>
        <td>TC002</td>
        <td>Login with invalid credentials</td>
        <td>Failed</td>
        <td>2025-02-20</td>
        <td>Error message displayed incorrectly</td>
    </tr>
    <!-- Add more rows as needed -->
</table>

</body>
</html>
